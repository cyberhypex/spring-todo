<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .text-strikethrough{
        text-decoration:line-through;
        color:grey;
        }
    </style>
</head>
<body>
<h1>Todo Application</h1>
<div class="mt-5 text-center">
    <h1 class=" text-center ">Todo Application</h1>

        <form action="/" method="post" class="row mt-3">
            <div class="col-md-10">
                <input type="text" name="title" placeholder="Add a new Task" required>

            </div>
            <div>
                <button type="submit" class="mt-3"> Add</button>
            </div>


    </form>
    <th:block th:each="task : ${tasks}">
        <div>
            <span  th:classappend="${task.hasCompleted}?'text-strikethrough'"th:text="${task.title}">Task Title</span>
            <div>
                <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn-outline-secondary btn-sm">Completed</a>
                <a th:href="@{/{id}/delete(id=${task.id})}" class="btn-outline-danger btn-sm">Delete</a>


            </div>
        </div>
    </th:block>
</div>
</body>
</html>
